<div id="carouselExampleIndicators" class="carousel slide"  >

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/angular-logo-1.png" class="d-block w-40" alt="..." 
        data-bs-toggle="modal" data-bs-target="#myModal">
      </div>
      <div class="carousel-item" >
        <img src="assets/Csharp-logo.png" class="d-block w-40" alt="..." 
        data-bs-toggle="modal" data-bs-target="#myModal">
      </div>
      <div class="carousel-item">
        <img src="assets/python-logo.png" class="d-block w-40" alt="..." 
        data-bs-toggle="modal" data-bs-target="#myModal">
      </div>
      <div class="carousel-item">
        <img src="assets/React_logo.png" class="d-block w-40" alt="..." 
        data-bs-toggle="modal" data-bs-target="#myModal">
      </div>
      <div class="carousel-item">
        <img src="assets/ruby-logo.png" class="d-block w-40" alt="..." 
        data-bs-toggle="modal" data-bs-target="#myModal">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" 
    data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" 
    data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

 
    <div class="modal" tabindex="-1" id="myModal" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Formulário de Avaliação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="InputNome" class="form-label">Nome</label>
                <input type="text" class="form-control custom-input" id="InputForm" >
                <div id="nome" class="form-text">Digite seu nome.</div>
              </div>
              <div class="mb-3">
                <label for="InputEmail" class="form-label">Email</label>
                <input type="email" class="form-control custom-input" id="InputForm" >
                <div id="email" class="form-text">Digite seu Email.</div>
              </div>
              <div class="mb-3">
                <label for="InputDataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control custom-input" id="InputForm" >
                <div id="dataNascimento" class="form-text">Digite sua data de nascimento.</div>
              </div>
              <div class="mb-3">
                <label for="InputFeedback" class="form-label">Feedback</label>
                <textarea class="form-control custom-input" id="FormControlTextarea" rows="3" ></textarea>
                <div id="feedback" class="form-text">Digite seu feedback.</div>
              </div>
              <div class="mb-3">
                <label for="InputNota" class="form-label">Nota</label>
                <input type="number" class="form-control custom-input" id="InputForm" min="0" max="10" step="0.5">
                <div id="nota" class="form-text">Digite a nota.</div>
              </div>
              <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
